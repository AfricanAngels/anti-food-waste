<form class="sign-form">
    <div class="form-row form-group">
      <div class="col">
        <label class="control-label">First name</label>
        <input required type="text" class="form-control" placeholder="First name" name="firstname">
      </div>
      <div class="col">
        <label>Last name</label>
        <input type="text" class="form-control" placeholder="Last name" name="lastname" ngModel>
      </div>
    </div>

    <div class="form-group">
      <label>Email address</label>
      <input type="email" class="form-control" placeholder="e.g, myemail@mail.com" name="email" ngModel>
    </div>

    <div class="form-group">
      <label>Phone number</label>
      <input type="tel" class="form-control" placeholder="phone number here please" name="number" ngModel>
    </div>

    <div class="form-group">
      <label>Password</label>
      <input type="password" class="form-control" placeholder="type in a secured password here.." name="password" ngModel>
    </div>

    <div class="button-group">
      <button class="btn btn-primary" (click)="signupUser()">sign up</button>
    </div>
  </form>
